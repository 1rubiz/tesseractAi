<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR-AI</title>
    <link rel="stylesheet" href="index.css">
    <script src='https://unpkg.com/tesseract.js@4.0.1/dist/tesseract.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>

  </head>
  <body>
    <div class="container">
        <div class="input-container">
          <!-- <form id="imgForm" method="POST" action="/ocr" enctype="multipart/form-data"> -->
            <h2 class="input-header">Upload image file(s)</h2>
            <input type="file" accept="image/*" id="img-file-input" multiple>
            <h2 class="input-header">Upload PDF file(s)</h2>
            <input type="file" accept=".pdf" id="pdf-file-input" multiple>
            <!-- <button id="extract" type="submit">Extract Text</button> -->
          <!-- </form> -->
        </div>
        <div class="output-container">
          <div class="inside-text">
            <div id="image-container"></div>
            <h2 class="output-header">Extracted text</h2>
            <div id="loader"></div>
            <textarea name="" id="output" cols="60" rows="10"></textarea><br>
          </div>
           <div class="prompt">
              <input type="text" id="prompt" placeholder="Enter prompt">
              <button id="summarize-btn">Submit</button>  
           </div>
        
         <div id="response"></div>
         
       </div>
    </div>
    <script src="/ocr.js">
        
    </script>
</body>
</html>
